<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>티몽티카[관리자]</title>
</head>
<body>
  <header class='bg-dark text-light'>
    <h1>티몽티카 관리자</h1>
  </header>
  <section>
    <div id='login-form' class='card'>
        <h3>로그인</h3>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">아이디</span>
          </div>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="아이디를 입력하세요.">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">비밀번호</span>
          </div>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="비밀번호를 입력하세요.">
        </div>
        <button>로그인</button>   
    </div>
  </section>
</body>
</html>
